      <p><strong>《诗经·邶风·击鼓》</strong></p>
<p><strong>击鼓其镗，踊跃用兵。土国城漕，我独南行。</strong> <br>
<strong>从孙子仲，平陈与宋。不我以归，忧心有忡。</strong> <br>
<strong>爰居爰处？爰丧其马？于以求之？于林之下。</strong> <br>
<strong>死生契阔，与子成说。执子之手，与子偕老。</strong> <br>
<strong>于嗟阔兮，不我活兮。于嗟洵兮，不我信兮。</strong></p>
